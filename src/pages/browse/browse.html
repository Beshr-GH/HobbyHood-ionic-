<ion-header>
    <ion-toolbar color="light_gn">
      <ion-buttons start>
        <button ion-button icon-only (click)="showSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>تصفح</ion-title>

      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar id="myDIV" style="display: none;" color="light_gn">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>

    <ion-toolbar color="light_gn">
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button clear class="leftBtn upperBtn">
              <ion-icon name="git-compare"></ion-icon>
              &nbsp; &nbsp;
              <p>رتب حسب</p>
            </button>

          </ion-col>
          <ion-col>
            <h1 class="diveder">|</h1>
          </ion-col>
          <ion-col>
            <button ion-button clear class="rightBtn upperBtn">
              <ion-icon name="color-wand"></ion-icon>
              &nbsp; &nbsp;
              <p>صنف حسب</p>
            </button>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
</ion-header>
