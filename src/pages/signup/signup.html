<ion-header>

  <ion-navbar color="light_gn">
    <ion-title>
      <p class="headerLogin">تسجيل الدخول</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-list>
    <ion-item>
      <ion-label floating>إسم الحساب</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>البريد الإلكتروني</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>الكلمة السرية</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>العمر</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6><button ion-button color="light" round large class="login">إنشاء حساب</button></ion-col>

      <ion-col col-6>
        <h4 class="forgotPass"><a href="#">لديك حساب مسبقاً؟</a></h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
